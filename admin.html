<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rajput Hospital</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: var(--secondary-color);
            padding: 40px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f9fafb;
            color: var(--primary-color);
            font-weight: 600;
        }

        .btn-delete {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-delete:hover {
            background-color: #dc2626;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
        }

        .login-box input {
            padding: 12px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Access</h2>
            <p>Enter PIN to continue</p>
            <input type="password" id="pin-input" placeholder="****" maxlength="4">
            <br>
            <button id="login-btn" class="btn btn-primary">Unlock</button>
        </div>
    </div>

    <div class="admin-container" style="display: none;" id="dashboard-content">
        <div class="admin-header">
            <div>
                <h2>Appointments</h2>
                <p>Manage patient bookings</p>
            </div>
            <a href="index.html" class="btn btn-secondary">Back to Site</a>
        </div>

        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Patient Name</th>
                    <th>Phone</th>
                    <th>Reason</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JS -->
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>

</html>
